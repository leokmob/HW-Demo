<div data-role="page">
	<div data-role="header" data-theme="b">
		<a data-rel="back" data-icon="arrow-l">Back</a>
		<h1><span class="listname"></span> (<span class="listcount"></span> contacts)</h1>
		<a class="editbutton ui-btn-right">Edit</a>
	</div>
	<div data-role="content" data-theme="c"  data-scroll="y">
		<a class="addcontactbutton ui-btn-right" data-role="button" data-icon="plus">Add Contact</a>		
		<ul class="mainlist cc-int-list" data-role="listview" data-inset="true"></ul>

	</div>
	<div data-role="footer" data-position="fixed">
		<div class='mynavbar' selectedindex='none'></div>
	</div>	
</div>
